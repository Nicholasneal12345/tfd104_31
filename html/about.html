<!DOCTYPE html>
<html>
    <head lang="zh-tw">
        <meta charset="UTF-8">
        <title>商品分類</title>
        <link href="../css/banner_header.css" rel="stylesheet">
        <link href="../css/footer.css" rel="stylesheet">
        <style>

            /* body的margin歸零一定要寫在這邊，因為body自定義的margin是html檔這邊事先寫好的

            body{
                margin: 0px; 
            }

        </style>
        <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    </head>
    <body>
        <div class="all_div">

                </div>
                </a>
                <img class="banner_image1" src="../image/banner/banner_1.jpg">
                <img class="banner_image2" src="../image/banner/banner_2.jpg">
                <ul class="left_ul">
                    <li class="body_li">

                        <ul>
                            <li>臉</li>
                            <li>頭</li>

                        </ul>
                    </li>
                    <li class="place_li">
                        <a href="#">產地</a>
                        <ul>
                            <li>美國</li>
                            <li>法國</li>
                            <li>菲律賓</li>
                            <li>波瀾</li>
                            <li>台灣</li>
                            <li>印度</li>
                            <li>日本</li>
                        </ul>
                    </li>
                    <li class="home_li"><a href="#">首頁</a></li>
                    <li class="about_li"><a href="#">關於</a></li>

                <ul class="right_ul">
                    <li class="ac_li"><a href="#">會員專區</a></li>
                    <li class="login_li"><a href="#">登入</a></li>
                    <li class="shop_li"><a href="#">購物車</a></li>
                </ul>
                <div class="hambuger_list">
                    <div class="line_1"></div>
                    <div class="line_2"></div>
                    <div class="line_3"></div>
                </div>
                <div class="left_button">
                    <span class="iconify" data-icon="mdi:chevron-left" style="color: #d09661; width: 50px; height: 50px;"></span>
                </div>
                <div class="right_button">
                    <span class="iconify" data-icon="mdi:chevron-right" style="color: #d09661; width: 50px; height: 50px;"></span>
                </div>
                <div class="bottom_button">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
            <!-- 回到上層按鈕 -->
            <div class="return_to_top">
                <span class="iconify" data-icon="bx:bxs-up-arrow-circle" style="color: #d09661; width: 50px; height: 50px;"></span>
            </div>
            <!-- 漢堡條點擊後出現的頁面 -->
            <div class="hamburger_content">
                123342342asdadsafdfsgsgds
            </div>
            <!-- footer -->
            <div class="footer_card">
                <h3>聯絡</h3>
                <div class="footer_line"></div>
                <ul>
                    <li class="footer_button" style="background-image: url('../image/按鈕特效背景圖/FCFAE3色碼背景圖.png');">
                        <a href="#">FACEBOOK</a>
                    </li>
                    <li class="footer_button" style="background-image: url('../image/按鈕特效背景圖/FCFAE3色碼背景圖.png');">
                        <a href="#">GMAIL</a>
                    </li>
                </ul>
                <div class="footer_question">
                    <a href="#">
                        <span class="iconify" data-icon="fa-solid:question-circle" style="color: #d09661;"></span>

                    </a>

            </div>
